<h4>Connect to "伝言ゲーム" system.</h4>
<button class="btn btn-secondary" (click)="changePlayer()">プレイヤー</button>
<button class="btn btn-secondary" (click)="changeDisplay()">途中結果画面</button>
<br><br>
<div id="conversationDiv">
  <div class="form-group row " *ngIf="showPlayer">
    <h4>チーム選択</h4>
    <button class="btn btn-secondary" (click)="teamSet(0)">0</button>
    <button class="btn btn-secondary" (click)="teamSet(1)">1</button>
    <h4>チーム：{{teamNum}}</h4>
    <h4>順番選択</h4>
    <button class="btn btn-secondary" [attr.disabled]="isDisabled[0]" (click)="choice(0)">0:〇</button>
    <button class="btn btn-secondary" [attr.disabled]="isDisabled[1]" (click)="choice(1)">1:△</button>
    <button class="btn btn-secondary" [attr.disabled]="isDisabled[2]" (click)="choice(2)">2:□</button>
    <button class="btn btn-secondary" [attr.disabled]="isDisabled[3]" (click)="choice(3)">3:×</button>
    <br>
    <button class="btn btn-danger" (click)="reset()">Reset</button>
    <br>
    <span *ngFor="let num of choiceNum">{{num}}</span>
    <br>
    <button class="btn btn-success" (click)="sendAns()">Send Answer</button>
  </div>
  <div class="form-group row " *ngIf="showDisplay">
    <h4>ディスプレイ接続</h4>
    <button class="btn btn-danger" id="disconnect" style="visibility:hidden;" [disabled]="isValid" (click)="disconnect()">Disconnect</button>
    <button class="btn btn-success" id="connect" [disabled]="isValid" (click)="connect()">Connect</button>
    <h5>チーム0</h5>
    <h5>{{choice1}}</h5>
    <br>
    <h5>チーム1</h5>
    <h5>{{choice2}}</h5>
  </div>
</div>
