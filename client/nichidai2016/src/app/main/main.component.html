<div class="col-md-3">
  <h3>Select files</h3>
  <input type="file" ng2FileSelect [uploader]="uploader" />
</div>
<div class="col-md-9" style="margin-bottom: 40px">
  <h3>Upload queue</h3>
  <p>Queue length: {{ uploader?.queue?.length }}</p>
  <table class="table">
    <thead>
      <tr>
        <th width="50%">Name</th>
        <th>Size</th>
        <th>Progress</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of uploader.queue">
        <td><strong>{{ item?.file?.name }}</strong></td>
        <td *ngIf="uploader.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
        <td *ngIf="uploader.isHTML5">
          <div class="progress" style="margin-bottom: 0;">
            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
          </div>
        </td>
        <td class="text-center">
          <span *ngIf="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
          <span *ngIf="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
          <span *ngIf="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
        </td>
        <td nowrap>
          <button type="button" class="btn btn-success btn-xs" (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                            <span class="glyphicon glyphicon-upload"></span> Upload
                        </button>
          <button type="button" class="btn btn-warning btn-xs" (click)="item.cancel()" [disabled]="!item.isUploading">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
          <button type="button" class="btn btn-danger btn-xs" (click)="item.remove()">
                            <span class="glyphicon glyphicon-trash"></span> Remove
                        </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<table class="table table-hover">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody *ngFor="let wr of watsonResult">
    <tr>
      <th scope="row">{{wr.name}}</th>
      <td>{{wr.score}}</td>
    </tr>
  </tbody>
</table>


<h4>Connect to "Yes or No" system.</h4>
<div class="form-group row">
  <button class="btn btn-danger" id="disconnect" [disabled]="isValid" (click)="disconnect()">Disconnect</button>
  <button class="btn btn-success" id="connect" [disabled]="isValid" (click)="connect()">Connect</button>
</div>
<div class="form-inline" id="conversationDiv">
  <h4>Q.{{question}}</h4>
  <div *ngIf="showAns">
    <h6>Select Your Choice!</h6>
    <button class="btn btn-danger" (click)="sendNo()">No</button>
    <button class="btn btn-success" (click)="sendYes()">Yes</button>
    <h4>A.{{result}}</h4>
  </div>
</div>
