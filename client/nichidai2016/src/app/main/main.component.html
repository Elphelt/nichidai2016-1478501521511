<h4>Connect to "Yes or No" system.</h4>
<div class="form-group row">
  <button class="btn btn-danger" id="disconnect" [disabled]="isValid" (click)="disconnect()">Disconnect</button>
  <button class="btn btn-success" id="connect" [disabled]="isValid" (click)="connect()">Connect</button>
</div>
<div class="form-inline" id="conversationDiv">
  <label>Select Your Choice!</label>
  <!--<input class="form-control" type="text" [(ngModel)]="name" />
  <button class="btn btn-info" id="sendName" (click)="sendName()">Send</button>-->
  <button class="btn btn-danger" (click)="sendNo()">No</button>
  <button class="btn btn-success" (click)="sendYes()">Yes</button>
  <h4>{{text}}</h4>
</div>
