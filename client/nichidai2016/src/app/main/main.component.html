<h4>"Yes or No" system.</h4>
<div class="form-group row" *ngIf="isValid">
  <button class="btn btn-success" id="connect" (click)="connect()">Connect</button>
</div>
<h4>{{loading}}</h4>
<div class="form-inline" *ngIf="showMain">
  <h4>Q.{{question}}</h4>
  <div *ngIf="showAns">
    <h6>Select Your Choice!</h6>
    <div class="row">
      <div class="col-xs-6">
        <div [ngClass]="yes ? 'card-outline-success':'card-success'" class="card card-block" (click)="sendYes();yes=false;no=true;">
          <p class="card-title text-xs-center h2">Yes</p>
        </div>
      </div>
      <div class="col-xs-6">
        <div [ngClass]="no ? 'card-outline-danger':'card-danger'" class="card card-block" (click)="sendNo();yes=true;no=false;">
          <p class="card-title text-xs-center h2">No</p>
        </div>
      </div>
    </div>
    <h3>A.{{result}}</h3>
  </div>
</div>
